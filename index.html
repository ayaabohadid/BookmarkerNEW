<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="css/all.min.css">

    <title>Bookmarker</title>
</head>
<body>
  
        <h1 class="text-center m-5 ">Bookmarker</h1>
        <div class="dash"></div>
        <div class="d-flex justify-content-center align-items-center my-4 ">
            <i class="fa-solid fa-bookmark fa-2xl me-2" style="color: #327762;"></i>
            <h2 class="text-success fs-4 fw-lighter">Bookmark your favorite sites</h2>
            <i class="fa-solid fa-bookmark fa-2xl ms-2" style="color: #aba849;"></i>
        </div>
        <div class="w-75 m-auto">
            <label for="inputtext" class="form-label"><i class="fa-solid fa-pen-to-square me-2"></i>Site Name</label>
            <input type="text" id="inputtext" class="form-control " aria-describedby="textHelpBlock" onkeyup="validName()">
            <div class="alert alert-danger d-none" role="alert" id="msg">
                Must contain at least 5 characters
              </div>
        </div>
        
        <div class=" w-75 m-auto my-4">
            <label for="inputUrl" class="form-label "><i class="fa-solid fa-link me-2"></i>Site URL</label>
            <input type="url" id="inputUrl" class="form-control" aria-describedby="urlHelpBlock"onkeyup="validurl()" >
            <div class="alert alert-danger d-none" role="alert" id="urlmsg">
                Must start https Try again please
              </div>
        </div>
        <div class="d-flex justify-content-center align-items-center ">
            <button type="button" class="btn btn-danger px-5" onclick="addUrl()" >submit</button>
        </div>
        <div class="dash m-4"></div>
             
                 
                   <div class="container">
                    <div class="row w-75 m-auto border-b bg-white text-center">
                        <div class="col-3"><h5>index</h5></div>
                        <div class="col-3">  <h5>Website Name</h5></div>
                        <div class="col-3">    <h5>Visit</h5></div>
                        <div class="col-3"> <h5>Delete</h5></div>
                    </div>
                   </div> 
                   <div class="container" id="urlData">
                   
                   </div>
              
            <a href="" target="_blank"></a>
       





<script src="js/main.js"></script>
 <script src="js/bootstrap.bundle.min.js"></script>   
</body>
</html>
